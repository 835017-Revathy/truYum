<!DOCTYPE html>
<html>
<head>
<title>Edit Menu</title>
</head>
<link rel="stylesheet" type="text/css" href="styles/style.css" />
<link rel="icon" href="images/truyum-logo-dark.png" />
</head>
<script type="text/javascript" src="js/script.js">
    
</script>
<body>
    <header>
        truYum <img src="images/truyum-logo-light.png" hspace="10">
        <nav>
            <a href="menu-item-list-admin.html">Menu</a>
        </nav>
    </header>
    <h3>Edit Menu Item</h3>
    <form name="editmenu" action="edit-menu-item-status.html" method="post" autocomplete="off"
        onsubmit="return edit()">
        <table id="edit-menu">
            <tr>
                <td><label for="title"><b>Name</b></label></td>
            </tr>
            <tr>
                <td><input type="text" name="title" id="title" placeholder="Sandwich" size="73"></td>
            </tr>
        </table>
        <table id="edit-menu1">
            <tr>
                <td><label for="price"><b>Price Rs.</b></label></td>
                <td><label for="inStock"><b>Active</b></label></td>
                <td><label for="dateofLaunch"><b>Date of Launch</b></label></td>
                <td><label for="category"><b>Category</b></label></td>
            </tr>
            <tr>
                <td align="right"><input type="text" name="price" id="price" placeholder="97"></td>
                <td align="right"><input type="radio" name="inStock" id="inStock">Yes <input
                    type="radio" name="inStock" id="inStock">No</td>
                <td align="right"><input type="text" name="dateofLaunch" id="dateofLaunch"
                    placeholder="27/04/2022"></td>
                <td><select name="category" id="category">
                        <option value="">Main Course</option>
                        <option value="MainCourse">Main Course</option>
                        <option value="Starters">Starters</option>
                        <option value="Desserts">Desserts</option>
                        <option value="Drinks">Drinks</option>
                </select></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="freedelivery" id="freedelivery"> <label
                    for="freedelivery">Free Delivery</label></td>
            </tr>
            <tr>
                <td><input type="submit" value="Save" id="submit"></td>
            </tr>
        </table>
    </form>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
